<!-- Button trigger modal -->
<div class="container">
  <button type="button" class="btn btn-primary" (click)="openModal()">Open Modal</button>

  <!-- Modal -->
 

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Task</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="todoFormGroup">
          <div formArrayName="tasks">
            <div *ngFor="let task of tasks.controls; let i = index" [formGroupName]="i">
              <div class="card mb-1 ml-3 mr-3">
                <div class="card-header text-center"><span><b>Add Task</b></span></div>
                <div class="card-content">
                  <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                      <div class="form-group">
                        <p><b>Select Task</b></p>
                        <select formControlName="task_id" class="form-control">
                          <option>--Select</option>
                          <option [value]="task.id" *ngFor="let task of taskList">{{task.id}}</option>
                        </select>
                      </div>

                    </div>
                  </div>

                </div>
              </div>


            </div>
            <div class="btn">
              <button type="button" class="btn btn-primary" (click)="addTask()">Add</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="closeModal()">Close</button>
      </div>
    </div>
    
  </div>
</div>
