<div class="todo-container">
    <h1>Todo List</h1>
  
    <input [(ngModel)]="newTask" placeholder="Enter a new task" />
    <button (click)="addTask()">Add Task</button>
  
    <ul>
      <li *ngFor="let todo of todoList">
        <input type="checkbox" [checked]="todo.completed" (change)="toggleTaskCompletion(todo)" />
        <span [class.completed]="todo.completed">{{ todo.task }}</span>
        <button (click)="deleteTask(todo.id)">Delete</button>
      </li>
    </ul>
  </div>
